[buildout]
extends =
    https://raw.githubusercontent.com/4teamwork/ftw-buildouts/master/test-plone-5.1.x.cfg
    sources.cfg

package-name = ftw.sliderblock

parts += resources

extensions = mr.developer
auto-checkout =
    ftw.slider
    collective.js.jqueryui
always-checkout = true

[sources]
ftw.slider = git branch=dj_JS_registry_experimental git@github.com:4teamwork/ftw.sliderblock.git
collective.js.jqueryui = git branch=thet-plonelegacybundle git@github.com:collective/collective.js.jqueryui.git

[resources]
recipe = zc.recipe.egg
eggs = Products.CMFPlone
scripts = plone-compile-resources
